</font>
<br>

</font>
<br>

<br>
<input id="Platform" name="Transfer_Platform" type="radio" class="Select_Color" value="AliPay"/>

<br>
<input id="Platform" name="Transfer_Platform" type="radio" class="Select_Color" value="AliPay"/>

【支付宝】=>【微信】
</font>
</form>
</div>
<br>
</td>
</tr>
<tr>
<td>
<br>
<div align="center">

<input id="Name" type="text" class="Input" placeholder="请输入您的真实姓名"/>
<br>
<input id="Phone_Number" type="text" class="Input" placeholder="请输入您的手机号码"/>
</div>
<br>
</td>
<tr>
<td>
<br>
<div align="center">
<button id="Transfer" class="Input">
开始转移
</button>
</div>
<br>
</td>
</tr>
</table>
</div>
